<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firebase 測試</title>
</head>
<body>
    <h1>Firebase 連線測試</h1>
    <button id="testBtn">測試讀取訂單</button>
    <pre id="result"></pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyCvnj5yRxFFQ7NhM0zfEWJ1EBwz0lIw6C4",
            authDomain: "ts-yoga.firebaseapp.com",
            projectId: "ts-yoga",
            storageBucket: "ts-yoga.firebasestorage.app",
            messagingSenderId: "1050833092742",
            appId: "1:1050833092742:web:b69a9ea2068ff02f99b90a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            try {
                resultEl.textContent = '正在讀取訂單資料...\n';
                
                const ordersRef = collection(db, 'orders');
                const snapshot = await getDocs(ordersRef);
                
                resultEl.textContent += `找到 ${snapshot.size} 筆訂單\n\n`;
                
                if (snapshot.empty) {
                    resultEl.textContent += '❌ 沒有任何訂單資料！\n';
                    resultEl.textContent += '\n請檢查：\n';
                    resultEl.textContent += '1. Firebase Console 中 orders collection 是否有資料\n';
                    resultEl.textContent += '2. Firestore 規則是否允許讀取\n';
                } else {
                    snapshot.forEach((doc) => {
                        resultEl.textContent += `訂單 ID: ${doc.id}\n`;
                        resultEl.textContent += `資料: ${JSON.stringify(doc.data(), null, 2)}\n\n`;
                    });
                }
            } catch (error) {
                resultEl.textContent = `❌ 錯誤: ${error.message}\n\n`;
                resultEl.textContent += `完整錯誤:\n${error}\n\n`;
                resultEl.textContent += '可能的原因：\n';
                resultEl.textContent += '1. Firestore 規則限制讀取\n';
                resultEl.textContent += '2. Firebase 配置錯誤\n';
            }
        });
    </script>
</body>
</html>
